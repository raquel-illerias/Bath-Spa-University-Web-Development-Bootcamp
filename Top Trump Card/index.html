<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Trump Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="outer-container">

        <div class="inner-container">
            
            <ul class="top-red">
                <li class="d3">3D</li>
                <li class="german-d">D</li>
                <li><img class="german-flag" src="images/german-flag.png" alt="German flag"></li>
            </ul>
            

            <img class="polo-turbo" src="images/polo-turbo.jpg" alt="Yellow VW Bickel Polo Turbo">


            <div class="blue-box"><span>VW Bickel Polo Turbo</span></div>

            <div class="specs-polo">

                <ul class="specs" id="engine">
                    <li>Engine Capacity</li>
                    <li>1290 cc</li>
                </ul>

                <ul class="specs">
                    <li>Cylinders</li>
                    <li>4</li>
                </ul>

                <ul class="specs">
                    <li>Power(kW/hp)</li>
                    <li>85/116</li>
                </ul>

                <ul class="specs">
                    <li>Revs per minute</li>
                    <li>5800</li>
                </ul>

                <ul class="specs">
                    <li>Weight</li>
                    <li>670 kg</li>
                </ul>

                <ul class="specs">
                    <li>Top Speed</li>
                    <li>118 m.p.h</li>
                </ul>
            </div>

            

        </div>


    </div>



</body>
</html>
